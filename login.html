<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container  register-container">
            <form>
                <div class="header">Sign Up</div>
                <h>It's quick and easy</h>
                <div class="button-input-group">
                    <div class="group input-group">
                        <input type="text" placeholder="First name" required>
                    </div>
                    <div class="group input-group">
                      <input type="text" placeholder="Surname" required>
                  </div>
                    <div class="group input-group">
                      <input type="text" placeholder="Mobile number" required>
                  </div>
                    <div class="group input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder="New password" required>
                    </div>
                    <div class="group button-group">
                        <button class="signup-btn">Sign Up</button>
                    </div>
                </div>

            </form>
        </div>

        <div class="form-container  login-container">
            <form>
                <div class="header">Login</div>
                <div class="button-input-group">
                    <div class="group input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="group button-group">
                        <button class="signin-btn">Log in</button>
                    </div>
                    <div class="form-link forgot">
                        <a href="#" class="login-link">Forgot your password?</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>SOCIAL APB</h1>
                    <p>People who use our service may have uploaded your contact information to Facebook.</p>
                    <a href="#">Learn more.</a>

                    <div class="group button-group">
                        <button class="trigger" id="login">Log in</button>
                    </div>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>SOCIAL APB</h1>
                    <p>Connect with friend and the world around you on SOCIAL ArmPloyBeam</p>

                    <div class="group button-group">
                        <button class="trigger" id="register">Create new account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");
      const container = document.getElementById("container");

      registerBtn.addEventListener("click", () => {
          container.classList.add("right-panel-active");
      });

      loginBtn.addEventListener("click", () => {
          container.classList.remove("right-panel-active");
      });
    </script>
</body>
</html>
